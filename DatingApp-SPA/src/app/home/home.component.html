<div class="container mt-5">
    <div class="mt-5" *ngIf="!registerMode" style="text-align: center">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4 mt-5">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                <!--  Aqui se envian valores al componente hijo con valuesFromHome y se reciben valores del componente hijo con cancelRegister -->
                <!--  Y para recibir los valores del hijo tenemos que crear un metodo en el home component para recibir la info-->
            </div>
        </div>
    </div>
</div>
